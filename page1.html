<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape: Page 1</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .image-container {
            flex: 6;
            background: url('page1.jpg') no-repeat center center;
            background-size: contain;
        }
        .content {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .text-container {
            padding: 20px;
            text-align: center;
            background-color: #333;
        }
        .text-container h2 {
            margin: 0;
            font-size: 36px;
        }
        .text-container p {
            font-size: 18px;
            margin: 10px 0 20px 0;
        }
        .choices {
            text-align: center;
            padding: 20px;
            background-color: #444;
        }
        .choice-button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .choice-button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>
    <div class="image-container"></div>
    <div class="content">
        <div class="text-container">
            <h2>The Great Escape</h2>
            <p>You have just broken free from the hostage area of the prison, adrenaline surging as you race toward freedom. The clock is ticking, and every second counts.</p>
            <p>Which escape route will you take?</p>
        </div>
        <div class="choices">
            <a href="Gate.html" class="choice-button">Take the Hidden Alley</a>
            <a href="market.html" class="choice-button">Blend into the Market</a>
        </div>
    </div>
