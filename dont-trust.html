<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #C21807;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .message-container {
            max-width: 600px;
        }
        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff4500;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Game Over</h1>
        <p>
            Uncertain of the shopkeeper’s intentions, you take a different route, slipping through dark alleys. But as you turn a corner, guards block your path, their searchlights pinning you in place. Your gamble didn’t pay off—there’s no way out.
        </p>
        <div class="button-container">
            <a href="homepage.html" class="button">Restart Game</a>
        </div>
    </div>
</body>
</html>
